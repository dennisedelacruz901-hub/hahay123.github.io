<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ffeef2;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
        transition: background-color 0.5s ease;
    }

    .card {
        text-align: center;
        background: white;
        padding: 2rem;
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
        max-width: 420px;
        width: 90%;
    }

    .gif-holder {
        width: 100%;
        height: 230px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
        border-radius: 15px;
        overflow: hidden;
    }

    .gif-holder img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 15px;
        object-fit: cover;
    }

    h1 {
        color: #d81b60;
        font-size: 1.6rem;
        margin: 15px 0;
    }

    .details {
        margin-top: 12px;
        font-size: 1rem;
        color: #555;
        background: #fff0f5;
        padding: 12px;
        border-radius: 12px;
    }

    .btn-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }

    button {
        padding: 12px 25px;
        font-size: 1.1rem;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        cursor: pointer;
    }

    #yesBtn {
        background-color: #ff4081;
        color: white;
    }

    #noBtn {
        background-color: #9e9e9e;
        color: white;
        position: relative;
    }

    #secondPage {
        display: none;
    }

    #qrcode {
        margin-top: 15px;
        display: flex;
        justify-content: center;
    }
</style>
</head>

<body>

<!-- FIRST PAGE -->
<div class="card" id="firstPage">
    <div class="gif-holder">
        <img src="https://media4.giphy.com/media/1oITNlurFfrf00aSoB/giphy.gif">
    </div>

    <h1>Will you be my Valentine? ü•∫</h1>

    <div class="btn-container">
        <button id="yesBtn" onclick="accept()">Yes!</button>
        <button id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
    </div>
</div>

<!-- SECOND PAGE -->
<div class="card" id="secondPage">
    <div class="gif-holder">
        <img src="https://media4.giphy.com/media/kFxSwhFVe3414uK8F5/giphy.gif">
    </div>

    <h1>It's a Date! ‚ù§Ô∏è</h1>

    <p class="details">
        üìç <strong>Place:</strong> Rustic Farm, Bayan<br><br>
        ‚è∞ <strong>Time:</strong> 8:30
    </p>

    <p><strong>Scan to open this page üì±</strong></p>
    <div id="qrcode"></div>
</div>

<!-- QR CODE LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let noScale = 1;
    let yesScale = 1;
    let qrCreated = false;

    function runAway() {
        noScale -= 0.1;
        if (noScale < 0.3) noScale = 0.3;

        yesScale += 0.15;
        yesBtn.style.transform = `scale(${yesScale})`;

        noBtn.style.position = "fixed";
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
        noBtn.style.transform = `scale(${noScale})`;
    }

    function accept() {
        document.getElementById("firstPage").style.display = "none";
        document.getElementById("secondPage").style.display = "block";
        document.body.style.backgroundColor = "#ffcdd2";

        if (!qrCreated) {
            new QRCode(document.getElementById("qrcode"), {
                text: window.location.href, // üî• THIS PAGE URL
                width: 160,
                height: 160
            });
            qrCreated = true;
        }
    }
</script>

</body>
</html>
